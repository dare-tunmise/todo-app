<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Todo App</title>
</head>
<body>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    </style>

    <div class="container">
        <header class="text-center">
            <h1 class="mb-4">Todo App</h1>
            <form class="search" autoComplete="off">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" autocomplete="off">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>code overnight</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>write a 2000 words essay</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>make spaghetti and gizzards</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>

          <form class="add text-center my-4" autocomplete="off">
              <label class="text-light">Add a new todo...</label>
              <input class="form-control m-auto" type="text" name="add" placeholder="add something..." autoComplete="off">
          </form>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="daretunmise.netlify.app">Dare Tunmise</a>.
    </div>
 
    
<script src="https://kit.fontawesome.com/ae92670c69.js" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
